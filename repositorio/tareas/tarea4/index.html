<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Datos</title>
  <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Datos</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <br>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <br>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
      </div>
      <br>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <br>
      <div class="form-group">
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo" required>
      </div>
      <br>
      <div class="form-group">
        <label for="fecha-hora">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha-hora" name="fecha-hora" required>
      </div>
      <br>
      <div class="form-group">
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes" required>
      </div>
      <br>
      <div class="form-group">
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana" required>
      </div>
      <br>
      <div class="form-group">
        <label for="numero">Número (10 a -10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10" required>
      </div>
      <br>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Ejemplo: 123-456-7890</small>
      </div>
      <br>
      <div class="form-group">
        <label for="termino-busqueda">Término de Búsqueda:</label>
        <input type="search" id="termino-busqueda" name="termino-busqueda" required>
      </div>
      <br>
      <div class="form-group">
        <label for="color-favorito">Color Favorito:</label>
        <input type="color" id="color-favorito" name="color-favorito" required>
      </div>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
